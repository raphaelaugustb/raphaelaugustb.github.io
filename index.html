<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campeonato de Truco</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Campeonato de Truco</h1>
      </header>
      <div id="containerScoreboard">
        <div class="teamScoreboard">
          <h3 id="nameScoreBoardTeamA">Time 1</h3>
          <span id="valueScoreBoardTeamA">0</span>
        </div>
        <div class="teamScoreboard">
          <h3 id="nameScoreBoardTeamB">Time 2</h3>
          <span id="valueScoreBoardTeamB">0</span>
        </div>
      </div>
      <div class="namesForm" id="formName">
        <form action="" onsubmit="changeTeamName(); return false;">
          <h3>Nome Time 1</h3>
          <input type="text" id="inputNameTeamA" />
          <h3>Nome Time 2</h3>
          <input type="text" id="inputNameTeamB" />
          <button type="submit">Adicionar Nomes</button>
        </form>
      </div>
      <div class="teamContainer">
        <div class="containerTeamA">
          <h3 id="nameTeamA">Time 1</h3>
          <div class="buttons-main">
            <button onclick="removePoints('timeA')">-</button>
            <button onclick="addPoints('timeA')">+</button>
          </div>
          <span id="valueTeamA">0</span>
          <button class="add-three" onclick="addthreePoints('timeA')">
            +3
          </button>
        </div>

        <div class="containerTeamB">
          <h3 id="nameTeamB">Time 2</h3>
          <div class="buttons-main">
            <button onclick="removePoints('timeB')">-</button>
            <button onclick="addPoints('timeB')">+</button>
          </div>
          <span id="valueTeamB">0</span>
          <button class="add-three" onclick="addthreePoints('timeB')">
            +3
          </button>
        </div>
      </div>
      <div class="footer">
        <button class="reset-button" onclick="resetPoints()">Resetar</button>
        <button class="name-button" onclick="openFormTeamName()">
          Alterar nome dos times
        </button>
      </div>
    </main>
  </body>
</html>
